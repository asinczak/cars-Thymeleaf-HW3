<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Car list</h2>
<tr th:each="car:${cars}">
    <td th:text="${car.getMark()}"/><br>
    <td th:text="${car.getModel()}"/><br>
    <td th:text="${car.getColour()}"/><br>
    <td th:text="${car.getId()}"/><br>
    <p>=====================</p>
</tr>

</body>
</html>
